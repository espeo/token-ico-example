<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Espeo Token ICO</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="https://v4-alpha.getbootstrap.com/examples/cover/cover.css" rel="stylesheet">
</head>

<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand"><img src="http://espeo.eu/wp-content/themes/newespeo/images/espeo-logo-white.png"></h3>
                    </div>
                </div>
                <div class="inner cover">
                    <h1 class="cover-heading">Espeo Token ICO</h1>
                    <p class="lead" id="contractAddress"></p>
                    <p class="lead font-weight-bold">Raised so far:</p>
                    <h2 id="totalRaised"></h2>
                    <div class="row">
                        <dl class="col">
                            <dt>Start date</dt>
                            <dd id="startDate"></dd>
                        </dl>
                        <dl class="col">
                            <dt>End date</dt>
                            <dd id="endDate"></dd>
                        </dl>
                    </div>
                    <div class="row">
                        <dl class="col">
                            <dt>Rate</dt>
                            <dd>1 ETH = 50 ESP</dd>
                        </dl>
                        <dl class="col">
                            <dt>First week bonus</dt>
                            <dd>+50%</dd>
                        </dl>
                    </div>
                    <div class="row">
                        <dl class="col">
                            <dt>Total supply</dt>
                            <dd>1000000 ESP</dd>
                        </dl>
                        <dl class="col">
                            <dt>Minimum target</dt>
                            <dd id="minCap"></dd>
                        </dl>
                        <dl class="col">
                            <dt>Maximum cap</dt>
                            <dd id="maxCap"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://cdn.rawgit.com/ethereum/web3.js/0.19.0/dist/web3.js"></script>
    <script src="ico.js"></script>
</body>

</html>
